---
layout: bootstrap
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<ul class="pager">
  <li class="previous">
    <a href="{{ page.previous.url }}">&larr; {{ page.previous.title }}</a>
  </li>
  <li class="next">
    <a href="{{ page.next.url }}">{{ page.next.title }} &rarr;</a>
  </li>
</ul>

<!doctype html>
<html>

<head>
    <title>Parallax Test</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .u-img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body style="height: 800vh">
    <h1>Faux Parallax Cats</h1>

    <div style="position: absolute; top: 250vh; left: 5vw; width: 20vw;">
        <img class="u-img-fluid" src="http://25.media.tumblr.com/tumblr_m4io4jMzv51qd477zo1_1280.jpg" />
    </div>

    <div style="position: absolute; top: 250vh; left: 40vw; width: 15vw;"
         class="js-parallax" 
         data-layer="2">

        <img class="u-img-fluid" src="http://25.media.tumblr.com/tumblr_m4io4jMzv51qd477zo1_1280.jpg" />
    </div>

    <div style="position: absolute; top: 250vh; left: 70vw; width: 10vw;"
         class="js-parallax" 
         data-layer="3">

        <img class="u-img-fluid" src="http://25.media.tumblr.com/tumblr_m4io4jMzv51qd477zo1_1280.jpg" />
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>

    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.12.0/lodash.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/plugins/TextPlugin.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/jquery.ScrollMagic.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>

    <script src="js/app.js"></script>
</body>

</html>

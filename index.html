---
layout: bootstrap
title: basp.github.io
---
<div class="page-header">
    <h1>Home</h1>
</div>
<ul class="nav nav-pills nav-stacked">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}

        <span class="badge pull-right">{{ post.date | date_to_string }}</span>
      </a>      
    </li>
    {% endfor %}
</ul>
